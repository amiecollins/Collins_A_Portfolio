verbose: false
instrumentation:
    root: src
    extensions:
        - .js
    include-all-sources: true
reporting:
    print: both
    reports:
        - text
    dir: ./coverage
    watermarks:
        statements: [50, 80]
        lines: [50, 80]
        functions: [50, 80]
        branches: [50, 80]
check:
    global:
        statements: 100
        lines: 0
        branches: 100
        functions: 100
    each:
        statements: 100
        lines: 0
        branches: 100
        functions: 100
